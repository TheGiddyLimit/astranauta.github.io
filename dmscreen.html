<!DOCTYPE html>
<html lang="en">

<head>
	<!--5ETOOLS_VERSION-->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>DM Screen - 5etools</title>

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="favicon.png">

	<script type="text/javascript" src="lib/js-cookie.js"></script>
	<script type="text/javascript" src="js/styleswitch.js"></script>
	<script type="text/javascript" src="js/navigation.js"></script>

	<style>
		.dm-screen {
			width: 100%;
			height: 100%;
			display: grid;
			grid-gap: 7px;
			padding: 7px;
			grid-auto-columns: 20%;
			grid-auto-rows: 33%;
		}

		.dm-screen-panel {
			background-color: #f0f0f0;
			box-shadow: inset 0 0 10px 0 #909090b0;
			position: relative;
		}

		.panel-control-bar {
			height: 16px;
			display: flex;
			justify-content: space-between;
			background: #e69a28;
		}

		.panel-control-bar > * {
			user-select: none;
		}

		.panel-content-wrapper {
			position: relative;
			width: 100%;
			height: calc(100% - 16px);
			overflow-y: auto;
			padding-right: -9px;
			box-sizing: content-box;
		}

		/* FIXME remove */
		.panel-content-wrapper > * {
			height: 100%;
			width: 100%;
		}

		.panel-content-wrapper-inner {
			height: 100%;
			width: 100%;
			background: #f0f0f0;
		}

		.panel-control {
			position: absolute;
			user-select: none;
			z-index: 105;
		}

		.panel-control-top {
			width: 0;
			height: 0;
			border-left: 2rem solid transparent;
			border-right: 2rem solid transparent;
			border-bottom: 2rem solid #e0e0e0;
			top: calc(50% - 5.5rem);
			left: calc(50% - 2rem);
			cursor: n-resize;
		}

		.panel-control-right {
			width: 0;
			height: 0;
			border-top: 2rem solid transparent;
			border-bottom: 2rem solid transparent;
			border-left: 2rem solid #e0e0e0;
			top: calc(50% - 2rem);
			left: calc(50% + 3.5rem);
			cursor: e-resize;
		}

		.panel-control-bottom {
			width: 0;
			height: 0;
			border-left: 2rem solid transparent;
			border-right: 2rem solid transparent;
			border-top: 2rem solid #e0e0e0;
			top: calc(50% + 3.5rem);
			left: calc(50% - 2rem);
			cursor: e-resize;
		}

		.panel-control-left {
			width: 0;
			height: 0;
			border-top: 2rem solid transparent;
			border-bottom: 2rem solid transparent;
			border-right: 2rem solid #e0e0e0;
			top: calc(50% - 2rem);
			left: calc(50% - 5.5rem);
			cursor: e-resize;
		}

		.panel-control-middle {
			background: #e0e0e0;
			border: 1px solid #d0d0d0;
			top: calc(50% - 2rem);
			left: calc(50% - 2rem);
			width: 4rem;
			height: 4rem;
			cursor: move;
			border-radius: 50%;
		}

		.dummy-content {
			background-color: #7db6e8;
		}

		table.stats {
			border-radius: 0;
		}
	</style>
</head>

<body>
<div class="viewport-wrapper">
	<header class="hidden-xs hidden-sm">
		<div class="container">

			<h1>DM Screen</h1>
			<p>Build a personalised DM screen</p>
		</div>
	</header>
	<nav class="container" id="navigation">
		<ul class="nav nav-pills" id="navbar">
		</ul>
	</nav>
	<div class="dm-screen"></div>
</div>

<!--5ETOOLS_SCRIPT_ANCHOR-->
<script type="text/javascript" src="lib/jquery.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/omnisearch.js"></script>
<script type="text/javascript" src="js/entryrender.js"></script>
<script type="text/javascript" src="js/dmscreen.js"></script>
<script type="text/javascript" src="lib/list.js"></script>
<script type="text/javascript" src="lib/bootstrap.js"></script>
<script type="text/javascript" src="lib/elasticlunr.js"></script>
</body>

</html>
